<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Main page</h1> -->
    <section class="menu menu-circle">
        <input type="checkbox" id="menu-active"/>
        <label for="menu-active" class="menu-active">Hamberger Menu</label>
        <div class="menu-toggle">
            <div class="icon">
                <div class="hamberger"></div>
            </div>
        </div>
    </section>
    <input type="radio" name="arrow-up" id="degree-up-0"/>
    <input type="radio" name="arrow-up" id="degree-up-1"/>
    <input type="radio" name="arrow-up" id="degree-up-2"/>
    <div class="menu-listings">
        <ul class="circle">
            <li>
                <div class="place-holder">
                    <div class="upside">
                        <a href="http://codeopen.io/logrithumn" class="button">
                            <i class="fa fa-user"></i>
                        </a>
                        
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
